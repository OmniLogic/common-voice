apiVersion: apps/v1
kind: Deployment
metadata:
  name: common-voice
  namespace: innovation
spec:
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: common-voice
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: common-voice
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: kubernetes.azure.com/scalesetpriority
                operator: In
                values:
                - spot
            weight: 100
      containers:
      - command:
        - bash
        - -c
        - /code/docker/wait-for-it.sh s3proxy:80 -- /code/docker/prepare_s3.sh &&
          yarn && yarn start
        env:
        - name: DOTENV_CONFIG_PATH
          value: /code/.env-local-docker
        image: omnilogic.azurecr.io/common-voice:v4
        imagePullPolicy: IfNotPresent
        name: common-voice
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          limits:
            memory: 4000Mi
          requests:
            cpu: 100m
            memory: 100Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /code/config.json
          name: commonvoice-config
          readOnly: true
          subPath: config.json
        - mountPath: /code/.env-local-docker
          name: commonvoice-config
          readOnly: true
          subPath: env-local-docker
      - command:
        - java
        - -DLOG_LEVEL=trace
        - -jar
        - s3proxy
        - --properties
        - /etc/s3proxy.conf
        image: andrewgaul/s3proxy
        imagePullPolicy: IfNotPresent
        name: s3proxy
        ports:
        - containerPort: 80
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/s3proxy.conf
          name: config
          readOnly: true
          subPath: s3proxy.conf
      - image: redis:alpine
        imagePullPolicy: IfNotPresent
        name: redis
        ports:
        - containerPort: 6379
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      tolerations:
      - effect: NoSchedule
        key: kubernetes.azure.com/scalesetpriority
        operator: Equal
        value: spot
      volumes:
      - configMap:
          defaultMode: 416
          name: s3proxy-conf
        name: config
      - configMap:
          defaultMode: 416
          name: commonvoice-conf
        name: commonvoice-config
